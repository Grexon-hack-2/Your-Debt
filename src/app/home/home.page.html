<ion-content>
  <div class="container-login">
    <div class="conteiner-form-gradient">
      <div class="logo-header">
       <div>
        <h1>Your Debts</h1>
        <h3>Pay for God to help you</h3>
       </div>
      </div>
      <div class="conteiner-form">
        <h3>Login</h3>
        <div>
          <h3>
            Hello there !
          </h3>
          <h3>welcome Back</h3>
        </div>
        <form [formGroup]="formUser" (ngSubmit)="onSubmit()" novalidate>
          <div class="content-input">
            <ion-label position="stacked">Name</ion-label>
            <ion-input
              required
              ngDefaultControl
              formControlName="user"
              type="text"
              placeholder="Username"
            ></ion-input>
            <hr>
            <div
              *ngIf="this.formUser.controls['user'].invalid && this.formUser.controls['user'].touched"
              class="container-error"
            >
              <ion-text color="danger" class="form-error">
                Please enter a valid username.
              </ion-text>
            </div>
          </div>
          <div class="content-input">
            <ion-label position="stacked">Password</ion-label>
            <ion-input
              required
              ngDefaultControl
              formControlName="password"
              type="password"
              placeholder="Enter the password"
            ></ion-input>
            <hr>
            <div
              *ngIf="formUser.get('password').invalid && formUser.get('password').touched"
              class="container-error"
            >
              <ion-text color="danger" class="form-error">
                Password is required.
              </ion-text>
            </div>
          </div>
          <div class="content-button">
            <ion-button expand="block" fill="clear" type="submit" [disabled]="!formUser.valid">
              Ingresar
            </ion-button>
          </div>
        </form>
        <div class="content-link-register">
          Don't  have an account?
          <ion-text
          color="primary"
          button
          [routerLink]="['/register']"
          routerLinkActive="router-link-active"
          >Register</ion-text
        >
        </div>

      </div>
    </div>
  </div>
</ion-content>
